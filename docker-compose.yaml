version: '3.1'

services:

  db:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      POSTGRES_PASSWORD: MHcMsSPxubWWsuBx
      logging_collector: "on"
      log_destination: "stderr"
      log_statement: "all"
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    shm_size: 512mb
    ports:
      - 49153:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
      - pg_logs:/var/log/postgresql
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"

volumes:
  pg_data: {}
  pg_logs: {}
