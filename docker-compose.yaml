version: '3.1'

services:

  db:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      POSTGRES_PASSWORD: PxH2Z5zY35FFfXVu
      logging_collector: "on"
      log_destination: "stderr"
      log_statement: "all"
    ports:
      - 49153:5432
